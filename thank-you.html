<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Pushkar Waghela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Preloader (keep consistent with your main site) -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <main class="thank-you section">
        <div class="thank-you__container container">
            <div class="thank-you__content">
                <!-- Animated checkmark -->
                <div class="thank-you__icon">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                
                <h1 class="thank-you__title">Message Received!</h1>
                
                <div class="thank-you__message">
                    <p>Thank you for reaching out! I've received your message and will get back to you within 24-48 hours.</p>
                    <p>For urgent inquiries, please contact me directly at <a href="tel:+919921621239">+91 9921621239</a>.</p>
                </div>
                
                <div class="thank-you__actions">
                    <a href="/" class="button button--primary">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                    <a href="#contact" class="button button--secondary">
                        <i class="fas fa-paper-plane"></i> Send Another Message
                    </a>
                </div>
                
                <div class="thank-you__social">
                    <p>Connect with me:</p>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/pushkar-waghela/" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/pushkar1315" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://wa.me/919921621239" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- CSS for this page -->
    <style>
        .thank-you {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you__content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .thank-you__icon {
            margin: 0 auto 2rem;
            width: 100px;
            height: 100px;
        }
        
        .thank-you__title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .thank-you__message {
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .thank-you__message a {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .thank-you__actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
        }
        
        .thank-you__social {
            margin-top: 3rem;
        }
        
        .thank-you__social p {
            margin-bottom: 1rem;
            color: var(--text-color-alt);
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--light-color-alt);
            color: var(--dark-color);
            transition: var(--transition);
        }
        
        [data-theme="dark"] .social-links a {
            background: var(--light-color);
            color: var(--dark-color-alt);
        }
        
        .social-links a:hover {
            background: var(--gradient-primary);
            color: var(--white);
            transform: translateY(-3px);
        }
        
        /* Checkmark animation */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: var(--primary-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-miterlimit: 10;
            stroke: var(--primary-color);
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>

    <!-- JavaScript for this page -->
    <script>
        // Preloader (consistent with your main site)
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            if (preloader) {
                preloader.classList.add('preloader--hidden');
                setTimeout(() => preloader.remove(), 500);
            }
        });
        
        // Theme consistency
        document.addEventListener('DOMContentLoaded', function() {
            // Match theme with main site
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
